{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
<title>Login</title>
</head>
<body>
<nav> <h2 class="logo"><a href="anasayfa">Astrolots</a></h2></nav>
<section>
<div class="error">
     {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div id="form_errors">
                                        {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong>
                                        {% endfor %}
                                    </div>

                                </div>
                            {% endif %}
</div>


                            <div class="form-box">
                                <form method="POST">
                                    {% csrf_token %}
                                        <h2>Şifrenizi Değiştirin</h2>
                                            <div class="inputbox">
                                                <input type="password" name="old_password" autocomplete="new-password"
                                                       class="form-control" required id="id_old_password"/>
                                                <label class="small mb-1" for="id_old_password">Eski Şifre</label>


                                            </div>


                                            <div class="inputbox">
                                                 <input type="password" name="new_password1" autocomplete="new-password"
                                                       class="form-control" required id="id_new_password1"/>
                                                <label class="small mb-1" for="id_new_password1">Yeni Şifre</label>


                                            </div>


                                            <div class="inputbox">
                                                <input type="password" name="new_password2" autocomplete="new-password"
                                                       required id="id_new_password2" class="form-control"/>
                                                <label class="small mb-1" for="id_new_password2">Yeni Şifre Doğrulama</label>

                                            </div>



                                                <button type="submit" id="reset">Update Password</button>



                                </form>
                            </div>
</section>
</body>
