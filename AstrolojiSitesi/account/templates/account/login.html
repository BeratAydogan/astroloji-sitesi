{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
 <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
<title>Login</title>
</head>
<body>
<nav> <h2 class="logo"><a href="anasayfa">Astrolots</a></h2></nav>
    <section>
        <div class="error">{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}</div>

        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="{% url 'login' %}">{% csrf_token %}
<!-- KULLANICI EĞER DOĞRULAMA YAPIP GELİRSE MESAJ GELSİN  BU SAYFAYA -->


                    <h2>Giriş Yap</h2>
                    <div class="inputbox">
                    <ion-icon name="contact"></ion-icon>
                <input type="text" class="form-control" name="username">
                  <label for="username" class="form-label">Kullanıcı Adı</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password" class="form-control" name="password">
                        <label for="password" class="form-label">Şifre</label>
                    </div>

                    <button type="submit" value="Login" class="btn btn-primary">Giriş Yap</button>
                    <div class="register">
                        <p>Hesabın yok mu?<a href="{% url 'register' %}">Oluştur</a></p>
                        <p><a href="{% url 'reset_password' %}">Şifremi unuttum</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>


</html>
